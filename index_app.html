<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeasiQuest - Clinical Trial Feasibility Platform</title>
    <link rel="stylesheet" href="app-styles.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading FeasiQuest...</h2>
        </div>
    </div>

    <!-- Login/Signup Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üéØ FeasiQuest</h1>
                <p>Clinical Trial Feasibility Assessment Platform</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                <div class="demo-accounts">
                    <p><strong>Demo Accounts:</strong></p>
                    <button onclick="loginAsDemo('site')" class="btn-demo">Login as Research Site</button>
                    <button onclick="loginAsDemo('sponsor')" class="btn-demo">Login as Sponsor</button>
                    <button onclick="loginAsDemo('cro')" class="btn-demo">Login as CRO</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Account Type</label>
                        <select id="signupRole" required>
                            <option value="">Select your role...</option>
                            <option value="site">Research Site</option>
                            <option value="sponsor">Sponsor</option>
                            <option value="cro">CRO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Organization Name</label>
                        <input type="text" id="signupOrg" required placeholder="Your organization">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signupName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app" style="display: none;">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-left">
                <h1>üéØ FeasiQuest</h1>
            </div>
            <div class="nav-center">
                <button class="nav-btn active" onclick="showDashboard()">
                    <span class="icon">üìä</span> Dashboard
                </button>
                <button class="nav-btn" onclick="showSection('questionnaires')" id="navQuestionnaires">
                    <span class="icon">üìã</span> <span id="navQuestionnairesText">Questionnaires</span>
                </button>
                <button class="nav-btn" onclick="showSection('search')" id="navSearch" style="display: none;">
                    <span class="icon">üîç</span> Find Sites
                </button>
                <button class="nav-btn" onclick="showSection('studies')" id="navStudies" style="display: none;">
                    <span class="icon">üß™</span> Studies
                </button>
                <button class="nav-btn" onclick="showSection('messages')">
                    <span class="icon">üí¨</span> Messages
                    <span class="badge" id="messageBadge">3</span>
                </button>
                <button class="nav-btn" onclick="showSection('documents')">
                    <span class="icon">üìÅ</span> Documents
                </button>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="showNotifications()">
                    <span class="icon">üîî</span>
                    <span class="badge" id="notificationBadge">5</span>
                </button>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <span class="user-avatar" id="userAvatar">JD</span>
                        <span id="userName">John Doe</span>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#" onclick="showProfile()">üë§ Profile</a>
                        <a href="#" onclick="showSettings()">‚öôÔ∏è Settings</a>
                        <a href="#" onclick="showHelp()">‚ùì Help</a>
                        <hr>
                        <a href="#" onclick="logout()">üö™ Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboardSection" class="content-section active">
                <!-- Content will be dynamically loaded based on user role -->
            </div>

            <!-- Questionnaires Section -->
            <div id="questionnairesSection" class="content-section">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Search Section (Sponsors/CROs only) -->
            <div id="searchSection" class="content-section">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Studies Section (CROs only) -->
            <div id="studiesSection" class="content-section">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Messages Section -->
            <div id="messagesSection" class="content-section">
                <!-- Content will be dynamically loaded -->
            </div>

            <!-- Documents Section -->
            <div id="documentsSection" class="content-section">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Notification Panel -->
    <div id="notificationPanel" class="notification-panel">
        <div class="panel-header">
            <h3>Notifications</h3>
            <button onclick="closeNotifications()">‚úï</button>
        </div>
        <div class="panel-content" id="notificationContent">
            <!-- Notifications will be loaded here -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-container"></div>

    <script src="app-data.js"></script>
    <script src="app-main.js"></script>
    <script src="app-advanced.js"></script>
</body>
</html>
