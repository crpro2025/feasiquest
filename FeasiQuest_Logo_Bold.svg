<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="boldShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main Text - Bold Sans-Serif -->
  <text x="250" y="55" 
        font-family="'Arial Black', 'Arial Bold', 'Helvetica Bold', sans-serif" 
        font-size="64" 
        font-weight="900" 
        fill="url(#mainGrad)" 
        text-anchor="middle"
        filter="url(#boldShadow)"
        letter-spacing="-2">
    FEASIQUEST
  </text>
  
  <!-- Tagline -->
  <text x="250" y="85" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="13" 
        font-weight="700" 
        fill="#4b5563" 
        text-anchor="middle"
        letter-spacing="4">
    CLINICAL TRIAL FEASIBILITY TRAINING
  </text>
</svg>