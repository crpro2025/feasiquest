<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech-style background -->
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circuit board pattern background -->
  <rect width="300" height="100" fill="#1a1a1a" rx="10"/>
  
  <!-- Tech lines -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="#dc2626" stroke-width="2" opacity="0.3"/>
  <line x1="220" y1="80" x2="280" y2="80" stroke="#dc2626" stroke-width="2" opacity="0.3"/>
  <circle cx="80" cy="20" r="3" fill="#dc2626" opacity="0.5"/>
  <circle cx="220" cy="80" r="3" fill="#dc2626" opacity="0.5"/>
  
  <!-- Main icon - Compass/Target with tech elements -->
  <g transform="translate(40, 50)">
    <!-- Outer ring with glow -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#techGrad)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Inner tech rings -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
    
    <!-- Compass points -->
    <line x1="0" y1="-28" x2="0" y2="-20" stroke="#dc2626" stroke-width="2"/>
    <line x1="0" y1="28" x2="0" y2="20" stroke="#dc2626" stroke-width="2"/>
    <line x1="-28" y1="0" x2="-20" y2="0" stroke="#dc2626" stroke-width="2"/>
    <line x1="28" y1="0" x2="20" y2="0" stroke="#dc2626" stroke-width="2"/>
    
    <!-- Center target with checkmark -->
    <circle cx="0" cy="0" r="8" fill="url(#techGrad)"/>
    <path d="M -3,-1 L -1,3 L 4,-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Tech corner accents -->
    <path d="M -25,-25 L -20,-25 L -20,-20" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 25,-25 L 20,-25 L 20,-20" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M -25,25 L -20,25 L -20,20" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 25,25 L 20,25 L 20,20" stroke="#dc2626" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- FeasiQuest text with tech font -->
  <text x="95" y="45" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#techGrad)" filter="url(#glow)">
    FeasiQuest
  </text>
  
  <!-- Subtitle with tech styling -->
  <text x="95" y="65" font-family="'Courier New', monospace" font-size="11" fill="#dc2626" letter-spacing="2">
    CLINICAL TRIAL MASTERY
  </text>
  
  <!-- Tech accent lines -->
  <line x1="95" y1="70" x2="280" y2="70" stroke="#dc2626" stroke-width="1" opacity="0.3"/>
  
  <!-- Version badge -->
  <rect x="250" y="15" width="35" height="15" fill="#dc2626" rx="3"/>
  <text x="267.5" y="25" font-family="'Courier New', monospace" font-size="9" fill="white" text-anchor="middle" font-weight="bold">v2.0</text>
</svg>